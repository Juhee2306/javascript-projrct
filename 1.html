<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¨ Pastel Color Changer</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fef6e4;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.5s ease-in-out;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4.5rem;
            color: #ff85a2;
            margin-bottom: 20px;
            text-shadow: 0 8px 20px rgba(255, 182, 193, 0.3);
        }
        button {
            padding: 15px 40px;
            font-size: 2rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            background: linear-gradient(145deg, #ffb3c1, #ff85a2);
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(255, 182, 193, 0.3);
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        button:hover {
            background: linear-gradient(145deg, #ff85a2, #ffb3c1);
            transform: scale(1.1);
            box-shadow: 0 15px 25px rgba(255, 182, 193, 0.4);
        }
        button:active {
            transform: scale(0.95);
        }
        p {
            margin-top: 15px;
            font-size: 2.2rem;
            font-family: 'Pacifico', cursive;
            color: #ff6392;
            font-weight: bold;
            text-shadow: 0 5px 15px rgba(255, 182, 193, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ¨ Color Changer</h1>
        <button id="colorBtn">Change Color</button>
        <p id="colorCode">#fef6e4</p>
    </div>

    <script>
        // Function to generate a random pastel color
        function generatePastelColor() {
            const r = Math.floor((Math.random() * 127) + 128); // Light pastel range
            const g = Math.floor((Math.random() * 127) + 128);
            const b = Math.floor((Math.random() * 127) + 128);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Select DOM elements
        const colorBtn = document.getElementById('colorBtn');
        const colorCode = document.getElementById('colorCode');

        // Event listener for button click
        colorBtn.addEventListener('click', () => {
            const newColor = generatePastelColor();
            document.body.style.backgroundColor = newColor;
            colorCode.textContent = newColor;
        });
    </script>

</body>
</html>
